<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>


	<div class="keys">
		<div data-key="65" class="key" id="first-div">
			<kbd>A</kbd>
			<span class="sound">roar</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">hiss</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">screech</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">bark</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">chirp</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">woof</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">hum</span>
		</div>
	</div>

	<audio data-key="65" src="sounds/roar.wav"></audio>
	<audio data-key="83" src="sounds/hihat.wav"></audio>
	<audio data-key="68" src="sounds/kick.wav"></audio>
	<audio data-key="70" src="sounds/hiss.wav"></audio>
	<audio data-key="71" src="sounds/screech.wav"></audio>
	<audio data-key="72" src="sounds/bark.wav"></audio>
	<audio data-key="74" src="sounds/chirp.wav"></audio>
	<audio data-key="75" src="sounds/woof.wav"></audio>
	<audio data-key="76" src="sounds/hum.wav"></audio>

	<script src="script.js"></script>


</body>

</html>
